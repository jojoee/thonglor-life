<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="thonglorLife">
<head>
<meta charset="utf-8" />
<title>Thonglor Life</title>
<link rel="stylesheet" href="css/style.css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script><!-- unused -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.23/angular-google-maps.min.js"></script>
<script src="app.js"></script>
</head>
<body>
<div id="map_canvas" ng-controller="mainCtrl">
  <ui-gmap-google-map
    center="map.center"
    zoom="map.zoom"
    draggable="true"
    options="options"
    bounds="map.bounds">
    <ui-gmap-markers
      models="thonglorMarkers"
      coords="'self'"
      icon="'icon'"
      click="onClick">
      <ui-gmap-windows show="show">
        <div ng-non-bindable>
          {{windowHtml}}
        </div>
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>
  </div>
</div>
</body>
</html>
